<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>UserId</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                    <td>{{todo.title}}</td>
                    <td>{{todo.userId}}</td>
                    <button (click)="updateTodo(todo)">Update</button>
                    <button (click)="deleteTodo(todo.id)">Delete</button>
            </tr>
        </tbody>
    </table>
</div>
